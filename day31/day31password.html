<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        text-align: center;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    
    <input type="password" id="pass" placeholder="Enter Password" required />
    <br /><br />

    <label> <input type="checkbox" id="showPswd" /> Show Password </label>

    <script>
      document
        .getElementById("showPswd")
        .addEventListener("change", function () {
          let password = document.getElementById("pass");

          if (this.checked) {
            password.type = "text"; // show password once click to check mark
          } else {
            password.type = "password"; // hide password once unclick to check mark
          }
        });
    </script>
  </body>
</html>
